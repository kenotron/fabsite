backend:
  name: github
  repo: kenotron/fabsite
  branch: master
publish_mode: editorial_workflow
media_folder: packages/fabric-site/static/assets
public_folder: assets
collections:
  - name: components
    extension: mdx
    format: frontmatter
    label: Components
    folder: packages/fabric-website/content/components
    create: true
    fields:
      - { name: title, label: Title }
      - { name: path, label: Path }
      - { name: overview, label: overview, widget: fabricmarkdown }
      - { name: layout, label: layout, widget: fabricmarkdown, required: false }
      - {
          name: content,
          label: content,
          widget: fabricmarkdown,
          required: false,
        }
      - {
          name: accessibility,
          label: accessibility,
          widget: fabricmarkdown,
          required: false,
        }
      - {
          name: globalization,
          label: globalization,
          widget: fabricmarkdown,
          required: false,
        }
      - {
          name: behavior,
          label: behavior,
          widget: fabricmarkdown,
          required: false,
        }
      - {
          name: examples,
          label: Examples,
          widget: list,
          fields:
            [
              { name: title, label: Title },
              { name: image, label: Image, widget: image },
            ],
        }
  - label: Docs
    name: docs
    extension: mdx
    format: frontmatter
    create: true
    folder: packages/fabric-website/content/docs
    fields:
      - { name: title, label: Title }
      - { name: path, label: Path }
      - {
          label: Cards,
          name: cards,
          widget: list,
          fields:
            [
              { label: Title, name: title, widget: string },
              { label: Text, name: text, widget: fabricmarkdown },
            ],
        }
